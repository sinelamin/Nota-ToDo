<div class="task-item"  [ngClass]="{complete: task.status}">
  <mat-checkbox class="task-item__checkbox" [checked]="task.status" (change)="changeStatusTask(task)"></mat-checkbox>
  <p class="task-item__name">{{ task.taskname }}</p>
  <button mat-icon-button class="task-item__btn" (click)="deleteTask(task)">
    <mat-icon>close</mat-icon>
  </button>
</div>
