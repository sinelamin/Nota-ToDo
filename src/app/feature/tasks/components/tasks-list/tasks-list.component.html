<div class="" *ngIf="!tasks.length, else taskList">
</div>
<ng-template #taskList>
  <mat-list class="tasks-list mat-elevation-z6" role="list">
    <mat-list-item class="tasks-list__item" role="listitem" *ngFor="let task of tasks">
      <app-task-item [task]="task">
      </app-task-item>
    </mat-list-item>
    <!-- <div class="tasks-list__counter">{{taskCounter}} tasks left</div> -->
  </mat-list>
</ng-template>
